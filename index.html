<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="style/style.css">
    <title>CarePoint</title>
</head>

<body>
    <header class="header">
        <div class="header__top">
            <img class="header__topImg" src="img/logo.png" alt="logo">
            <div class="contacts">
                <img src="img/icon-1.png" alt="" class="contacts__icon">
                <div class="contacts__title">WORK TIME: 09:00 - 17:00</div>
                <div class="contacts__text">Saturday and Sunday - CLOSED</div>
            </div>
            <div class="contacts">
                <img src="img/icon-2.png" alt="" class="contacts__icon">
                <div class="contacts__title">MAIL US</div>
                <div class="contacts__text">free@psdfreebies.com</div>
            </div>
            <div class="contacts">
                <img src="img/icon-3.png" alt="" class="contacts__icon">
                <div class="contacts__title">CALL US</div>
                <div class="contacts__text">+123 4567 8900</div>
            </div>
        </div>
        <div class="header__bottom">
            <nav class="nav header__nav">
                <a href="#" class="nav__link nav__link--active">Home</a>
                <a href="#" class="nav__link">About</a>
                <a href="#" class="nav__link">Services</a>
                <a href="#" class="nav__link">Gallery</a>
                <a href="#" class="nav__link">Blog</a>
                <a href="#" class="nav__link">Contact us</a>
            </nav>
            <div class="social header__social">
                <a href="#" class="social__icon fab fa-facebook-f"></a>
                <a href="#" class="social__icon fab fa-google-plus-g"></a>
                <a href="#" class="social__icon fab fa-vk"></a>
                <a href="#" class="social__icon fab fa-youtube"></a>
                <a href="#" class="social__icon fab fa-linkedin-in"></a>
            </div>
        </div>
    </header>
    <article class="product"></article>
</body>

</html>
